<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <div class="title">
        <title>Atividade WEB 1</title>
    </div>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>
    <div class="main">
        <header>
            <h1>Desenvolvimento Web 1</h1>
        </header>
        <div class="content">
            <div class="doisBackground">

                <div class="row_buttons">
                    <button class="button" id="button"><a href="index.html">Index</a></button>
                    <button class="button"><a href="AlunoX.html">Jorge </a></button>
                    <button class="button"><a href="https://github.com/LucasRKS" target="_blank">Lucas</a></button>
                    <button class="button"><a href="Contato.html">Contato</a></button>
                </div>
            </div>
            <div class="contato">
                <form id="contato">
                    <fieldset>
                        <legend><b>Formulário de Contato<b></legend>
                        <label for="nome">Nome</label>
                        <br>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="Informe o nome">
                        <br><br>
                        <label for="email">E-mail</label>
                        <br>
                        <input type="text" id="email" name="email" class="form-input" placeholder="@exemplo.com.br">
                        <br><br>
                        <label for="telefone">Telefone</label>
                        <br>
                        <input type="text" id="telefone" name="telefone" class="form-input" placeholder="41 98888-8888">
                        <br><br>
                        <label for="prioridade">Prioridade</label>
                        <br>
                        <select name="prioridade" id="prioridade" class="form-input">
                            <option value="">-- Selecione --</option>
                            <option value="1">Alta</option>
                            <option value="1">Média</option>
                            <option value="1">Baixa</option>
                        </select>
                        <br><br>
                        <label for="mensagem">Mensagem</label>
                        <br>
                        <textarea id="mensagem" name="mensagem" rows="5" class="form-input"
                            placeholder="Escreva sua mensagem"></textarea>
                        <br><br>
                        <button class="button" id="btn-enviar"><b>Enviar</b></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="doisBackground">
            <div id="credit">
                <string>&copy; Desenvolvido por Jorge de Oliveira, com auxílio de Lucas Karger - 2020</string>
            </div>
        </div>
    </footer>
</body>

</html>
